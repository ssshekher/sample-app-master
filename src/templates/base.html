<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>{% block title %}{% endblock %}</title>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark shadow fixed-top">
    <a class="navbar-brand" href="{{ url_for('index') }}">
        <img src="https://res.cloudinary.com/anchal-gupta/image/upload/v1605780248/Illustrations/python-logo_x0nlrz.png" class="img-fluid pr-1" style="width: 2rem;" />
        App
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
            <li class="nav-item active"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
            <li class="nav-item active"><a class="nav-link" href="{{ url_for('services') }}">Services</a></li>
            <li class="nav-item active"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
            <li class="nav-item active"><a class="nav-link" href="{{ url_for('subscribe') }}">Subscribe</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5 pt-4">
  <div class="row text-center justify-content-center">
    <div class="com-sm-12">
        {% block content %}{% endblock %}
    </div>
  </div>
</div>

<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
